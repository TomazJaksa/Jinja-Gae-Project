{% extends "base.html" %}

{% block title %}Obnovitev izdelka{% endblock title %}
{% block specifika %}
    <div class="row d-flex justify-content-center mt-5 py-md-3">
        <div class="col-md-8 mb-3 mt-5">
            <form class="text-center z-depth-1-half px-5 pb-1 slabo" action="/obnoviIzdelek/{{izdelek.key.id()}}" method="post">
                <h3 class="pt-5 pb-4">Obnovim izdelek "{{izdelek.ime}}"?</h3>
                 <div class="view overlay rounded z-depth-2">
                    <img src="{{izdelek.slika}}" class="img-fluid imgHeight "/>
                    <a>
                      <div class="mask rgba-white-slight"></div>
                    </a>
                  </div>

                <button class="btn btn-success btn-block my-4" type="submit">Obnovi!</button>
                <div class="row d-flex align-content-baseline justify-content-center my-5 wow fadeIn"><a class="btn btn-info btn-md slabo" href="/obnovi"><i class='fas fa-angle-left' style='font-size:12px'></i><i class='fas fa-angle-left pr-2' style='font-size:12px'></i>Nazaj na seznam izbrisanih</a></div>
            </form>
        </div>
     </div>
{% endblock specifika%}
